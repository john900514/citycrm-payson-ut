id: 12144
name: payson-utah
separate-vendor: true
environments:
  production:
      domain: payson.citycrm.org
      memory: 1024
      gateway-version: 2
      cli-memory: 512
      cli-timeout: 600
      timeout: 120
      runtime: php-7.4
      queues:
        - paysondemo-production-emails
      build:
        - 'composer install --no-dev'
        - 'php artisan event:cache'
        - 'curl -sL https://deb.nodesource.com/setup_10.x | bash -'
        - 'apt-get install -y nodejs yarn'
        - 'yarn install && yarn run prod && rm -rf node_modules'
  staging:
      domain: paysondemo.citycrm.org
      memory: 1024
      gateway-version: 2
      cli-memory: 512
      cli-timeout: 600
      timeout: 120
      runtime: php-7.4
      queues:
        - paysondemo-staging-emails
      build:
        - 'composer install --no-dev'
        - 'php artisan event:cache'
        - 'curl -sL https://deb.nodesource.com/setup_10.x | bash -'
        - 'apt-get install -y nodejs yarn'
        - 'yarn install && yarn run dev && rm -rf node_modules'
      deploy:
        - 'php artisan migrate --force'
