id: 12144
name: payson-utah
separate-vendor: true
environments:
  production:
      domain: payson.citycrm.org
      memory: 1024
      gateway-version: 2
      cli-memory: 512
      cli-timeout: 600
      timeout: 120
      runtime: php-7.4
      queues:
        - paysondemo-production-emails
      build:
        - 'composer install --no-dev'
        - 'php artisan event:cache'
        - 'curl -sL https://deb.nodesource.com/setup_10.x | bash -'
        - 'curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -'
        - 'echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list'
          - 'sudo apt-get update && apt-get install nodejs yarn'
        - 'yarn && yarn run prod && rm -rf node_modules'
  staging:
      domain: paysondemo.citycrm.org
      memory: 1024
      gateway-version: 2
      cli-memory: 512
      cli-timeout: 600
      timeout: 120
      runtime: php-7.4
      queues:
        - paysondemo-staging-emails
      build:
        - 'composer install --no-dev'
        - 'php artisan event:cache'
        - 'curl -sL https://deb.nodesource.com/setup_10.x | bash -'
        - 'curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -'
        - 'echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list'
        - 'sudo apt-get update && apt-get install nodejs yarn'
        - 'yarn && yarn run dev && rm -rf node_modules'
      deploy:
        - 'php artisan migrate --force'
